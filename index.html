<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/montserrat-alternates" type="text/css"/> 
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock, paper, scissors game</h1>
    <div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="result">
    <div>
        You
        <span class="result-score" data-your-score>
            0
        </span>
    </div>
    <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>
            0
        </span>
    </div>
<!----<div class="result-selection winner">✊</div>
<div class="result-selection">✌️</div>---->
</div>


</body>
</html>
